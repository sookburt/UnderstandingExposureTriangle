<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Styles/style.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <div id="image"> </div><br />
        <div id="settings">
            <label for="a-dimension">
                Aperture:&nbsp; 2.8
                <input id="a-dimension" type="range" min="0" max="6">
                22
            </label>
            <div id="currentA" class="displayResult"> </div>
            <br /><br />
            <label for="s-dimension">
                F-stop:&nbsp; 2000
                <input id="s-dimension" type="range" min="0" max="6">
                30
            </label>
            <div id="currentS" class="displayResult"> </div>
            <br /><br />
            <label for="i-dimension">
                ISO:&nbsp; 100
                <input id="i-dimension" type="range" min="0" max="6">
                6400
            </label>
            <div id="currentI" class="displayResult"> </div>
        </div>
        <br /><br /><br />
        <div id="newUrl"></div>
    </div>
    <script src="Scripts/script.js"></script>
</body>
</html>
